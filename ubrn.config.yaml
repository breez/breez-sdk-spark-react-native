rust:
  repo: https://github.com/breez/spark-sdk
  rev: edf0e6603a250d05f411a3ee290fa3932bfec110
  manifestPath: crates/breez-sdk/bindings/Cargo.toml
bindings:
  cpp: cpp/generated
  ts: src/generated
android:
  useSharedLibrary: true
  # Disable postgres feature to reduce binary size (not needed for mobile)
  cargoExtras:
    - --no-default-features
ios:
  targets:
    - aarch64-apple-ios
    - aarch64-apple-ios-sim
    - x86_64-apple-ios
  frameworkName: build/RnBreezSdkSpark
  # Disable postgres feature to reduce binary size (not needed for mobile)
  cargoExtras:
    - --no-default-features
turboModule:
  cpp: cpp
  ts: src